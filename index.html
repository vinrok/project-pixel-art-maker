<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker - VinChit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="styles.css">
  
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
<body>
    <h1 class="title">Pixel Art Maker</h1>
<div class="row">
    <h2>Choose Grid Size</h2>
  <div class="col col-10">
    <form id="sizePicker">
      <label for="height">Grid Height:
      </label>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
      <label for="width">Grid Width:
      </label>
        <input type="number" id="inputWeight" name="width" min="1" value="1">
      </div>
        <input type="submit">
      <input type="reset">
    </form>
  </div>
  
  <div class="col col-60">
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#FFb900">
  </div>                                                                                                     
                                                        

  <div class="col col-33 col-offset-67">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas">      
  </table>
  </div>
  </div>
    
  <div class="footer bar bar-footer bar-balanced">
    Crafted with <span class="icon ion-heart" style="color: pink;"></span> creatzy <strong style="background: white;">Vinay Chitrakathi</strong> using technologies <span class="icon ion-social-html5" style="color: #e34d26;"></span>, <span class="icon ion-social-css3" style="color: #42BA90;"></span> and <span class="icon ion-social-javascript" style="color: #4CAB42;"></span>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="design.js"></script>
  </body>
</html>
